<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: black;
            padding: 0;
            margin: 0;
            color: rgb(243, 14, 14);
            font-family: "Orbitron", sans-serif;
        }

    .container{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .clock{
        font-size: 140px;
    }
    #headi{
        text-indent: 10094x;
    }
    </style>
</head>
<body>
    <h1 id="headi">This is Digital Clock</h1>

    <div class="container">
        <span class="clock">3:15 AM</span>
    </div>

    <script>
        const getTime = () => {
            let d = new Date();
            // console.log(d);
            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();

            return `${h} : ${m} : ${s}`;
        };
setInterval(()=>{
    // console.log(getTime());

   let clockOb =  document.querySelector('.clock')
   clockOb.innerHTML = getTime();

},1000);

        </script>

    
</body>
</html>
